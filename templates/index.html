<!DOCTYPE html>
<html lang="en">

<head>
  <title>Car Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: white;
      padding: 40px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      position: relative;
      margin-bottom: 30px;
    }

    .logo {
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
      margin-right: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #343a40;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      color: #6c757d;
      text-align: center;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background-color: #007bff;
      border-color: #007bff;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-container">
      <img src="https://assets.static-upwork.com/org-logo/1475818243270995968?date=1723631771481" alt="SoftProdigy Logo"
        class="logo">
      <h1>Used Car Price Prediction</h1>
      <p style="font-style: italic;">Fill the Details to predict the price of your car</p>
    </div>

    <!-- User Input Form-->
    <form action="/" method="POST">
      <div class="form-group">
        <label for="Price">What is The Present ShowRoom Price:</label>
        <input type="number" step="0.01" class="form-control" placeholder="Price (In Lakh)" id="Price" name="price"
          required><br>

        <label for="Age">Car Age:</label>
        <input type="number" step="0.01" class="form-control" placeholder="Age" id="Age" name="age" required><br>

        <label for="fuel">What is The Fuel Type:</label>
        <select class="form-control" id="fuel" name="fuel">
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select><br>

        <label for="seller">Are You a Dealer or Individual:</label>
        <select class="form-control" id="seller" name="seller">
          <option value="Individual">Individual</option>
          <option value="Dealer">Dealer</option>
        </select><br>

        <label for="transmission">Transmission Type:</label>
        <select class="form-control" id="transmission" name="transmission">
          <option value="Manual">Manual</option>
          <option value="Automatic">Automatic</option>
        </select>

        <div class="button-group" style="margin-top:15px;"><br>
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- After Prediction -->
  <div class="container">
    <h2></h2>
    <div class="alert alert-info" role="alert">
      <strong></strong> Predicted price of your car is : {{output}}
    </div>
  </div>
</body>

</html>
